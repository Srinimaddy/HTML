<HTML>
  <body>
   <form action = "File3.html">
    <table>
	<tr>
          <td>Name:</td>
	  <td><input type="text" required/></td>
	</tr>
	<tr>
          <td>Password:</td>
	  <td><input type="password" required/></td>
	</tr>
	<tr>
          <td>Fav color:</td>
	  <td><input type="color"/></td>
	</tr>
	<tr>
          <td>Date of Birth:</td>
	  <td><input type="date"/></td>
	</tr>
	<tr>
          <td>Age:</td>
	  <td><input type="number" min="18"/></td>
	</tr>
	<tr>
          <td>City:</td>
	  <td>	
	    <select>
		<option value="Agra">Agra</option>
		<option value="Bangalore">Bangalore</option>
		<option value="Coimbatore" selected>coimbatore</option>
		<option value="Delhi">Delhi</option>
	  </td>
	</tr>
	<tr>
          <td>Country:</td>
	  <td>	
	   <input list="country"/>
	   <datalist id="country">
	      <option>India</option>
	      <option>China</option>
	      <option>USA</option>
	      <option>Portugal</option>
	   </datalist>
	  </td>
	</tr>
	<tr>
          <td>Gender:</td>
	  <td><input type="radio"name="gender"checked>Male<input type="radio"name="gender">Female</td>
	</tr>
	<tr>
	<tr>
          <td>Qualification:</td>
	  <td><input type="checkbox"name="Qual">UG<input type="checkbox"name="Qual">PG</td>
	</tr>
	<tr>
	  <td><input type="submit"</td>
	  <td><input type="Reset"</td>
	</tr>
     </table>
     </form>
     </body>
</html>
